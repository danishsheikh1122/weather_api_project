<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="async-await.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/7f3c4e0ad2.js" crossorigin="anonymous"></script>
    <title>My Weather</title>
</head>

<body>
    <nav>
        <!-- <img src="" alt=""> -->
        <!-- <i class="bi bi-cloud"></i> -->
        <div class="left">
            <i class='fas fa-smog'></i>
            <a>my weather</a>
        </div>

        <!-- <a>home</a> -->
        <a>home</a>
        <a>api</a>
    </nav>
    <div class="container">
        <div class="search">
            <input type="text" id="city" >
            <i class="fa-solid fa-magnifying-glass" onclick="generate()"></i>
        </div>
        <div class="date">
            date:
            <span id="date">
            </span>
        </div>
        <div class="main">

            <div class="top">
                <div class="left">
                    <span id="temp"></span>
                    <span id="type"></span>
                </div>
                <div class="right">
                    <span id="city_name"></span>
                    <span id="country_name"></span>
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <span id="humidity"></span>
                    <i class="bi bi-moisture"></i>
                    
                </div>
                <div class="right">
                    <span id="wind"></span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-wind"><path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"></path></svg>
                    
                </div>
                <div class="middle">
                    <span id="pressure"></span>
                    <i class="bi bi-tropical-storm"></i>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="async-wait.js"></script>

</html>
